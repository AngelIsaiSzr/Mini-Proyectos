<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.ico">
    <title>Menu de Cafeteria</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <main>
            <h1>CAFÉ BARTOLO</h1>
            <p class="established">Mxn. 2023</p>
            <hr>
            <section>
                <h2>Café</h2>
                <img src="img/coffee.jpg" alt="coffee icon" />
                <article class="item">
                    <p class="flavor">Moka</p><p class="price">$45.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Espresso</p><p class="price">$30.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Americano</p><p class="price">$25.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Cappuccino</p><p class="price">$35.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Frappuccino</p><p class="price">$50.50</p>
                </article>
            </section>
            <section>
                <h2>Postres</h2>
                <img src="img/dessert.jpg" alt="pie icon" />
                <article class="item">
                    <p class="dessert">Dona</p><p class="price">$20.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Brownie</p><p class="price">$35.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">$30.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Rollo de canela</p><p class="price">$20.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://github.com/AngelIsaiSzr" target="_blank">Visita nuestra web</a>
            </p>
            <p class="address">Copyright 2023 - Angel Szr</p>
        </footer>
    </div>
</body>

</html>
